<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logingh</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(background.svg);
        background-repeat: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
}
    </style>
    <div class="login-container">
        <style>
            .login-container {
                background-color: #fff;
                padding: 20px 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: left;
            }
        </style>
        <h2>Login here!</h2>
        <style>
            h2 {
                margin-bottom: 20px;
            }
        </style>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="who's u ho??" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="u should know" name="password" required>
<style>
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input {
        width: 90%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: rgb(104, 0, 0);
}
</style>
            <button type="submit">Enter</button>
            <style>
                button {
                        padding: 10px 20px;
    border: none;
    font-size: 17px;
    color: white;
    border-radius: 7px;
    letter-spacing: 4px;
    font-weight: 700;
    text-transform: uppercase;
    transition: 0.5s;
    transition-property: box-shadow;
    float: right;
  }
  
  button {
    background: black;
    box-shadow: 0 0 25px rgb(255, 0, 0);
  }
  
  button:hover {
    background-color: red;
  }

.error {
    color: red;
    margin-top: 10px;
}
            </style>
            <p id="error-message" class="error"></p>
            <style>
                .error {
                    color: red;
                    margin-top: 10px;
                }
            </style>
        </form>
    </div>

    <script src="shizysite.js"></script>
</body>
</html>
