<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logingh</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="manifest" href="/site.webmanifest" />

<body id="bodyi">
    <div class="login-container">
        <h2 id="h2i">Login here!</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="who's u ho??" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="u should know" name="password" required>

            <button id="butti" type="submit">Enter</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script src="shizysite.js"></script>
</body>
</html>
