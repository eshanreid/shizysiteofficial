<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logingh</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body id="bodyi">
    <div class="heart-container"></div>
    <script>
    const heartContainer = document.querySelector('.heart-container');
    const maxHearts = 12;

    function createHeart() {
        if (heartContainer.children.length < maxHearts) {
            const heart = document.createElement('span');
            heart.classList.add('heart');
            heart.textContent = '♥️';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${Math.random() * 3 + 4}s`;

            heartContainer.appendChild(heart);

            heart.addEventListener('animationend', () => {
            heart.remove();
        });
    }
}

setInterval(createHeart, 2000);

    </script>
    <div class="login-container">
        <h2 id="h2i">Login here!</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="who's u ho??" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="u should know" name="password" required>

            <button id="butti" type="submit">Enter</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script src="shizysite.js"></script>
</body>
</html>
