    <main>
        
        <div class="bucketlistcontainer">
            <div class="bucketlist-page">
                <h2>Bucket List</h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add item">
                    <button onclick="addItem()" class="bucketbutton">Add</button>
                </div>
                <ul id="list-container">
                    <!-- <li class="checked">1</li>
                    <li>2</li>
                    <li>3</li> -->
                </ul>
                <script>
                    const inputBox = document.getElementById("input-box");
                    const listContainer = document.getElementById("list-container");

                    function addItem() {
                        if (inputBox.value.trim() === "") {
                        alert("Write something dumbass");
                        return;
                    }
                        const li = document.createElement("li");
                        li.textContent = inputBox.value;

                        const span = document.createElement("span");
                        span.textContent = "\u00d7"; // Unicode for "Ã—"
                        li.appendChild(span);

                        listContainer.appendChild(li);

                        inputBox.value = "";

                        saveData();
                    }

                    listContainer.addEventListener("click", function (e) {
                        if (e.target.tagName === "LI") {
                            e.target.classList.toggle("checked");
                            saveData(); // Save the updated state
                        } else if (e.target.tagName === "SPAN") {
                            e.target.parentElement.remove();
                            saveData(); // Save the updated state
                        }
                    });

                    function saveData() {
                        localStorage.setItem("data", listContainer.innerHTML);
                    }

                    function showItem() {
                        const savedData = localStorage.getItem("data");
                        if (savedData) {
                            listContainer.innerHTML = savedData;

                            const items = listContainer.querySelectorAll("li");
                            items.forEach((item) => {
                                item.addEventListener("click", () => {
                                    item.classList.toggle("checked");
                                    saveData();
                                });

                                const span = item.querySelector("span");
                                    if (span) {
                                        span.addEventListener("click", (e) => {
                                        e.stopPropagation(); // Prevent triggering the LI click event
                                        item.remove();
                                        saveData();
                                    });
                                }
                            });
                        }
                    }

                    showItem();
                </script>
        </div>
